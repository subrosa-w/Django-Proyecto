{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ayuda a un peludo</title>
</head>

<body>
    <header>
        <h1>¡Formulario de contacto!</h1>
    </header>
    <main>
        <div class="datos-formulario">
            <form action="" method="POST">
                <A>Nombre Completo: </A>
                <input type="text" placeholder="Ingrese su nombre completo...">
                <label for="" name="email">Correo electronico: </label>
                <input type="email" placeholder="Ingrese su correo electronico...">
                <label for="" name="rut-pasaporte">Rut/Pasporte: </label>
                <input type="number">
                <select name="rut-pasaporte" id="r-p">
                    <option value="1">Rut</option>
                    <option value="2">Pasaporte</option>
                </select>
                <label for="" name="num-telefono">Numero telefonico: </label>
                <input type="number" placeholder="Ingrese su numero telefonico...">
                <label for="" name="ciudad">Ciudad de residencia: </label>
                <select name="ciudad" id="c">
                    <option value="1">Puerto Montt</option>
                    <option value="2">Santiago</option>
                    <option value="3">Temuco</option>
                </select>
                <label for="" name="comentarios">¿Por que le gustaria trabajar con nosotros?</label>
                <textarea name="comentarios" id="" cols="40" rows="5"
                    placeholder="Ingrese aqui su comentario..."></textarea>
            </form>
            <div class="buttons">
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar datos</button>
            </div>
        </div>
    </main>
</body>

</html>
