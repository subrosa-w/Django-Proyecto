<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style_l.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/js.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="main shadow-lg">

            <div class="container-fluid my-2"><h1>Inicio de Sesion</h1></div>
            
            <div class="container my-2" style="display: flex;"><!-- usuario-->

                <div class="col-sm-5"> 
                    <p >Usuario:</p>
                </div>
    
                <div class="col-sm-5">
                    <input type="text" id="user" required minlength="4" maxlength="12" >
                </div>

            </div>

            <div class="container my-2" style="display: flex;"><!--contraseña-->
                <div class="col-sm-5">
                    <p >Contraseña:</p>
                </div>

                <div class="col-sm-5">
                    <input type="password" id="pass" required minlength="4" maxlength="12">
                </div>
            </div>
            
            <div class="container p-2">
                <div id="olvido"><a href="">Olvidaste la contraseña?</a></div>
            </div>
            
            <div class="container-fluid p-4  ">
                <div id="iniciosesion"><input type="button" class="btn btn-primary btn-lg" value="Iniciar Sesion" onclick="inicia()"></div>
            </div>
                    
        </div>
    </form>
</body>
</html>
